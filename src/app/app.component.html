<app-modal
  [isVisible]="isModalVisible"
  (requestCloseModal)="closeModal()"
  (requestInvest)="invest($event)"
  [currentLoan]="currentLoan"
></app-modal>

<div class="header">Current Loans</div>

<div class="loans-list">
  <app-load-card
    *ngFor="let loan of loans"
    [loan]="loan"
    (click)="openModal(loan)"
  ></app-load-card>
</div>

<div class="total">
  <div>Total amount available for investment:</div>
  <div>${{ currentAmmount }}</div>
</div>
